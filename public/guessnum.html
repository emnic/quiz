<div class="jumbotron">
  <h2>Puzzle number 1</h2>
  <p class="lead">Guess a number between 1 and 100. The goal is to be able to guess the correct number three times in a row with maximum 8 guesses per round. Even if it seems hopeless I garantee there is logical solution to the problem</p>
</div>
<form ng-submit="guessNumber()">
	<fieldset class="form-group">
		<label for="inputUser">Guess a number between 1 and 100</label>
		<br>
		<input class="form-control" type="text" id="guess" ng-model="guess"/>
	</fieldset>
	<p>
	<button type="submit" class="btn btn-primary pull-center">Guess</button>
	</p>
</form>
